<!-- This is the file for the an team up. -->
{% extends "template.html" %}

{% block title %}
    Team Up
{% endblock %}

{% block main %}
<div class="container">
    <div class="two-column-grid full-size">
        <div>
            <div class="container-horizontal full-size margin-lr"> 
                <h1 class="left-align big-font">{{friend.username}}s tasks:</h1>
            </div>
            {% for task in friend_tasks %}
            <div class="entry2">
                <div class="align-content-left"><p> {{task.name}}</p></div>
                <div class="align-content-right"><p>Due: {{task.due}}</p></div> 
            </div>
            {%endfor%}
        </div>

        <div>
            <div class="container-horizontal full-size margin-lr"> 
                <h1 class="left-align big-font">Your Tasks:</h1>
            </div> 
            {%for task in user_tasks %}
            <div class="entry2">
                <div class="align-content-left"><p> {{task.name}}</p></div>
                <div class="align-content-right"><p>Due: {{task.due}}</p></div> 
            </div>
            {%endfor %}
        </div>
    </div>
</div>
{% endblock %}
