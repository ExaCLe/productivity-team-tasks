<!-- This is the file to add a task -->
{% extends "template.html" %}

{% block title %}
    Add Task
{% endblock %}

{% block main %}
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
    <form method="post" action="/tasks/add" class="form">
        <div class="textfield container-horizontal">
            <label for="name" >Name:</label>
            <input type="text" name="name" autofocus autocomplete="off" required>
        </div>
        <div class="textfield container-horizontal">
            <label for="due" >Due:</label>
            <input type="date" name="due" placeholder="Fälligkeitsdatum" required>
        </div>

        <div class="container-horizontal textfield" id="form-container-horizontal">
            <label for="categorie" >Categorie:</label>
            <select name="categorie" id="categorie" required>
                <option  value="work" >Work</option>
                <option value="daily" >Daily Stuff</option>
                <option value="health" >Health</option>
                <option value="education" >Education</option>
            </select> 
        </div>
        <div class="container-horizontal textfield" id="form-container-horizontal">
            <label for="categorie" >Priorität:</label>
            <select name="priorität" id="priority" required>
                <option  value="1" >1</option>
                <option value="2" >2</option>
                <option value="3" >3</option>
                <option value="4" >4</option>
            </select> 
        </div>
        <button class="btn-primary" id="task-btn" type="submit"><p class="underline" >Add Task</p></button>
    </form>
{% endblock %}
