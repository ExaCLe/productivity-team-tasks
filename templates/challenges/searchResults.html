<!-- This is the file for the search challenges results. -->
{% extends "template.html" %}

{% block title %}
    Search Results Challenges
{% endblock %}

{% block main %}
<div class="container">
    {%for result in results %}
        <div class="entry2 entry">
            <div class="align-content-left">
                <p>{{result.username}}</h2>
            </div>
            <div class="align-content-right">
                <form action="/challenges/search/results" method="POST">
                    <div class="textfield">
                        <input type="hidden" name="username" value="{{result.username}}" >
                    </div>
                    <button class="btn-text " type="submit" >Send Request</button>
                </form>
            </div>
        </div>
    {%endfor%}
</div>
{% endblock %}
